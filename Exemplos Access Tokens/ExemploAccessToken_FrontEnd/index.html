<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Front End - Access Tokens</title>	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		.jumbotron {
			width: 500px;
			background-color: #cccccc;
			margin: auto;
			margin-top: 100px;
			padding-left: 5px;
			padding-right: 5px;
		}
		.form-control {
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="jumbotron">
		<input type="text" id="text_username" class="form-control" placeholder="Nome do usuário" />
		<input type="password" id="text_password" class="form-control" placeholder="Senha do usuário" />
		<input type="button" id="btn_login" class="btn btn-primary btn-block" value="Login">
		<input type="button" id="btn_get" class="btn btn-primary btn-block" value="Obter informação" />
	</div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	

<script src="script.js"></script>

</html>
